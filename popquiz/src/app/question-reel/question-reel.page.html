<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Questions - {{mode}} ({{totalAnswers}} / {{totalQuestions}})</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="ion-padding">
    <app-question [question]="currentQuestion" (answered)="answered($event)"></app-question>

  </div>
</ion-content>
